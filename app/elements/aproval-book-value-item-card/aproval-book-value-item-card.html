<dom-module id="aproval-book-value-item-card">
  <template>
    <style>
      :host {
        display: block;
      }

           table
      {
            table-layout: fixed;
          width:403.5%;
          border-collapse: collapse;
      }
      

    </style>
  
    
      
      <div class="itemcard">
        <paper-input value="{{capterid}}" hidden></paper-input>
        <paper-input value="{{conceptid}}" hidden></paper-input>
       
      </div>

<table border="1">

             <td><from-book-date-picker hidden$="{{hidecheck1}}" ></from-book-date-picker>
                <paper-input value={{planneddate}} hidden$="{{hidecheck}}"></paper-input></td>
             <td> <paper-input value={{concept}}></paper-input></td>
              <td><paper-input value={{period}}></paper-input></td>
              <td><paper-icon-button   hidden$="{{hidecheck}}" on-click="fnaroveset1" icon="create">

           </tr>
       </table>
     



   
        <teacher-book-service-card id="bookservice"></teacher-book-service-card>
    
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'aproval-book-value-item-card',

      fndeletezzzz:function()
      {
        this.$.bookservice.deleteconcept(this.capterid);
      },
 fnaroveset1:function(e){
   this.hidecheck=true;
   this.hidecheck1=false;
  },
fnaroveset:function(e){
 alert(this.conceptid+" "+this.concept+" "+this.period);
 alert(this.conceptid)
   if(this.conceptid==""&&this.concept==""&&this.period==""){
    alert("empty");
    }
   else if(this.conceptid==""){
     this.$.bookservice.fnsendconcept(this.concept,this.period);
     }
  else{
    alert("edit");
  this.$.bookservice.fnbookupdatevalue(this.conceptid,this.concept,this.period,this.planneddate);
    }

 this.hidecheck=false;
 this.hidecheck1=true;
  
},


      });
  })();
