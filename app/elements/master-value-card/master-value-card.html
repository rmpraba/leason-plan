<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="master-value-card">
  <template>
    <style>
      :host {
        display: block;
      }
        paper-checkbox.paper-checkbox-0
      {
      
         font-family: 'Roboto', 'Noto', sans-serif;
         -webkit-font-smoothing: antialiased;
         padding-top: 4px;
     }

    </style>
   
   <div style="margin-left: 20%;margin-top: 6%;width: 116px;">
       <paper-input hidden>{{valueid}}</paper-input> 
       <paper-input hidden>{{captheadid}}</paper-input> 
        <paper-checkbox id="{{id}}" on-change="fngetvalue" checked="{{check}}">{{valuename}}</paper-checkbox>
      
   </div>
    
<teacher-book-service-card id="bookservice"></teacher-book-service-card>
 
</template>
  <script>
  (function() {
    'use strict';
    var val=[];
  var valz=[];
      Polymer({
      is: 'master-value-card',

    fngetvalue:function(e)
    {
      if(document.querySelector('#'+this.id).checked==true)
      {
         var obj={"value_id":"","value_name":"","id":""};
            obj.value_id=this.valueid;
            obj.value_name=this.valuename;
            obj.id=this.id;
            val.push(obj);
           }

      else if(document.querySelector('#'+this.id).checked==false)
      {
            var obj1={"value_id":"","value_name":"","id":""};
     
            obj1.value_id=this.valueid;
            obj1.value_name=this.valuename;
            obj1.id=this.id;
            valz.push(obj1);
        document.querySelector('teacher-book-approveal-concept-item-card').fnsetvalue1(valz);
        valz=[];
 
    

           for( var i=0;i<val.length;i++){
                if(val[i].id==this.id){
                  val.splice(i,1);
                }
           }
        
       }
   
 document.querySelector('teacher-book-approveal-concept-item-card').fnsetvalue(val);
    },
  
    fnclear:function(e){
           for( var i=0;i<val.length;i++){
               var r=val[i].id;
               document.querySelector('#'+r).checked=false;
           }
             var obj={"value_id":"","value_name":"","capter_id":""};
            obj.value_id=this.valueid;
            obj.value_name=this.valuename;
            obj.capter_id=this.captheadid;
            val1.splice(obj);
 
    },

    });
  })();
  </script>
</dom-module>
