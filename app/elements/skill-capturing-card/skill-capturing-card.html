
   
<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="skill-capturing-card">
  <template>
    <style>
      :host {
        display: block;
      }
       table
      {   table-layout: fixed;
          width: 1246px;
          border-collapse: collapse;
          margin-left: 27%;
        }

    </style>
      <paper-input value={{captheadid}} hidden></paper-input>
      <paper-input value={{conceptid}} hidden></paper-input>
      <paper-input value={{subflag}} hidden></paper-input>
      <table border="0">
        <tr style="border-bottom: 1px solid #ccc; line-height: 1.8em;border-color:#6699ff">
              <td hidden>{{empid}}</td>
              <td>{{concept}}</td>
              <td><paper-input value={{period}}></paper-input></td>
              <td><paper-textarea value={{skill}}></paper-textarea></td>
              <td>{{valuez}}
                <template hidden is="dom-repeat" items="{{masskillz}}" as="x">
                  <aproval-save-and-edit-book-card   valueid="{{x.value_id}}" valuename="{{x.value_name}}" id="ENRz{{conceptid}}{{x.value_id}}">
                  </aproval-save-and-edit-book-card>  
               </template>
              </td>
              <td><paper-textarea  readonly$="{{innovattionvaluezs1}}" value={{innovation}}></paper-textarea>
              </td> 
              <td>{{planneddate}}</td>
              <td><complection-date-picker-card></complection-date-picker-card></td>
              <td><paper-input value={{remark}}></paper-input></td>
              <td><paper-input value={{enrichmentsuggest}}></paper-input></td>
              <td>
                <paper-checkbox  id={{id}} on-change="fnsetyes">Yes</paper-checkbox></br>
                <paper-checkbox id={{idz}} on-change="fnsetno">No</paper-checkbox>
              </td>
              <td><paper-icon-button  on-click="fnaroveset" icon="save"></paper-icon-button>
              </td>
        </tr>
      </table>
     <teacher-book-service-card id="bookservice"></teacher-book-service-card>

  </template>
  <script>
  (function(){
    'use strict';
var skillid;
var val=[];
var costatus;

    Polymer({
      is: 'skill-capturing-card',
  
    fnaroveset:function(e)
    {
       //alert('1');
       //alert(this.conceptid);
       if(this.enrichmentsuggest==""||this.enrichmentsuggest==null)
       {
        alert("Please Enter All Fields");
       }
       else
       {
        this.$.bookservice.fnfinalbook(costatus,this.empid,this.skill,this.innovation,this.enrichmentsuggest,this.period,this.planneddate,this.concept,this.conceptid,this.remark,this.valuez);
        document.querySelector('aproval-save-and-edit-book-card').splices();
      // alert('Inserted');
       }

     },
    fnsetyes:function(e){
     // alert(this.id);
      //alert(document.querySelector('#'+this.id).checked);
 if(document.querySelector('#'+this.id).checked==true){
             costatus='Yes';
     document.querySelector('#'+this.idz).checked=false;
      
           }
    },
    fnsetno:function(e)
    {
      // alert(this.id);

      if(document.querySelector('#'+this.idz).checked==true)
      {
                   costatus='No';
           document.querySelector('#'+this.id).checked=false;
            
      }
  
    },

    dateset:function()
    {
      alert('You are allowed to select future date only..!');
    }
 });
  })();
  </script>
</dom-module>
