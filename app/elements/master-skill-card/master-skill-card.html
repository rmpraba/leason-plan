<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="master-skill-card">
  <template>
    <style>
      :host {
        display: block;
      }

       paper-checkbox.paper-checkbox-0
      {
      
         font-family: 'Roboto', 'Noto', sans-serif;
         -webkit-font-smoothing: antialiased;
         padding-top: 4px;
     }

    </style>
   
   <div><paper-input hidden>{{captheadid}}</paper-input>
          <paper-input hidden>{{skillid}}</paper-input> 
     
        <paper-checkbox id="{{id}}" on-change="fnskil">{{skillname}}</paper-checkbox>
   </div>

   
  </template>
  <script>
  (function() {
    'use strict';
    var skill1=[];
    Polymer({
      is: 'master-skill-card',
              fnskil:function(e)
              {
                if(document.querySelector('#'+this.id).checked==true)
                {
                   var obj={"skill_id":"","skill_name":"","capter_id":""};
                   obj.skill_id=this.skillid;
                   obj.skill_name=this.skillname;
                   obj.capter_id=this.captheadid;
                  skill1.push(obj);
               document.querySelector('teacher-book-chapter-refernce-card').fnsetskill(skill1);
              
              }
              }
      
      
    });
  })();
  </script>
</dom-module>
